<html>
  <head>
    <title>Discovery Page - RCloud</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="/css/rcloud.css" />
    <link rel="stylesheet" type="text/css" href="/css/rcloud-discover.css" />
    <script src="/lib/js/require-common.js"></script>
    <script type="text/javascript" data-main="/lib/js/require-discover.js" src="/lib/js/require.js"></script>
  </head>
  <body>

    <div class="navbar navbar-inverse">
      <div>
        <div id="rcloud-navbar-header" class="navbar-header"></div>
        <ul class="nav navbar-nav navbar-right" id="metric-type">
          <li><a href="#" data-type="recently.modified">Recent</a></li>
          <li><a href="#" data-type="most.popular">Popular</a></li>
        </ul>
      </div>
    </div>

    <div id="progress">
      <div>
        <img src="img/logo_rcloud.png" />
        <div class="loader">Loading...</div>
      </div>
    </div>

    <div class="container" id="main-div">
      <div id="discovery-app">
          <div class="row">
            <div class="grid"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/template" id="item_template">
      <% _.each(notebooks, function(notebook) { %>
      <figure class="grid-item">
        <a href="<%=notebook.page%>?notebook=<%=notebook.id%>">
          <div class="header">
            <h1><%=notebook.description%></h1>
            <% if(notebook.folder_path) { %>
                <h3><%=notebook.folder_path%></span>
            <% } %>
            <h2><time-ago datetime="<%=notebook.last_commit%>"><%=notebook.last_commit_date%></time-ago> by <%=notebook.username%></h2>
            <div class="buttons">
              <button class="fork" title="Fork count" type="button" class="btn btn-link navbar-btn">
                <i class="icon-code-fork"></i><sub><%=notebook.forks%></sub>
              </button>
              <button class="star" title="Star count" type="button" class="btn btn-link navbar-btn">
                <i class="<%=notebook.star_icon%>"></i><sub><%=notebook.stars%></sub>
              </button>
            </div>
          </div>
          <img src="<%=notebook.image_src%>" alt="Notebook thumbnail">
        </a>
      </figure>
      <% }); %>
    </script>

    <script type="text/javascript" src="/mathjax/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script type="text/javascript">MathJax && MathJax.Hub.Config({tex2jax: {processEscapes: true,
      processEnvironments: false, inlineMath: [ ['\\(','\\)'] ],
      displayMath: [ ['\\[','\\]'] ] },
      "HTML-CSS": { minScaleAdjust: 125 } });
    </script>

  </body>
</html>
